<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>팝업</title>
</head>

<body>


<style type="text/css">
.main_popup a{text-decoration:none; color:#999; padding: 2px}
.main_popup a:hover{text-decoration:none;}
.pull-right{float:right}
.main_popup{border:2px solid #666666;background-color: #33353e; }
.popup_bottom{
	background-color:#33353e;
	color: white;				    
	padding: 10px;
}
</style>

<div id="main_popup" class="main_popup" style="position: absolute; z-index:10000; top:0px; left:0;"><!-- display:none 제거해야 테스트 화면에서 보임 -->
    <img src="http://image.ajunews.com/images/site/img/module/conference/2018_cooperation_law.jpg" alt="2018 남북경제협력과 법"/>
    <div class="popup_bottom">
        <a href="javascript:closePopupNotToday()" class="white">오늘하루 그만보기</a>
        <a class="pull-right white" href="javascript:closeMainPopup();"><img src="http://image.ajunews.com/images/site/img/module/conference/pop_clse.png" alt="닫기"/></a>
    </div>
</div>
   
<script type="text/javascript">  
	if(getCookie("notToday")!="Y"){
			$("#main_popup").show('fade');
	}
	
	function closePopupNotToday(){	             
			setCookie('notToday','Y', 1);
			$("#main_popup").hide('fade');
	}
	function setCookie(name, value, expiredays) {
		var today = new Date();
			today.setDate(today.getDate() + expiredays);
	
			document.cookie = name + '=' + escape(value) + '; path=/; expires=' + today.toGMTString() + ';'
	}
	
	function getCookie(name) 
	{ 
		var cName = name + "="; 
		var x = 0; 
		while ( x <= document.cookie.length ) 
		{ 
			var y = (x+cName.length); 
			if ( document.cookie.substring( x, y ) == cName ) 
			{ 
				if ( (endOfCookie=document.cookie.indexOf( ";", y )) == -1 ) 
					endOfCookie = document.cookie.length;
				return unescape( document.cookie.substring( y, endOfCookie ) ); 
			} 
			x = document.cookie.indexOf( " ", x ) + 1; 
			if ( x == 0 ) 
				break; 
		} 
		return ""; 
	}
	function closeMainPopup(){
		$("#main_popup").hide('fade');
	}
</script>  
</body>
</html>
